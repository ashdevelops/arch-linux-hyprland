ext mkv|mp4|webm|avi|flv|mov|wmv|m4v|mp3|flac|wav|ogg|m4a|aac|opus, has celluloid, X, flag f = celluloid -- "$@"

mime ^text/x-yaml, label nvim, has nvim, X, flag f = nvim -- "$@"
ext yaml|yml, label nvim, has nvim, X, flag f = nvim -- "$@"
ext json, label nvim, has nvim, X, flag f = nvim -- "$@"
ext txt, label nvim, has nvim, X, flag f = nvim -- "$@"
ext jpg|jpeg|png|gif|bmp|webp, has feh, X, flag f = feh -- "$@"
